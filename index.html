<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Mastery Hub | The Technical Codex</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- KaTeX for Mathematics -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    
    <!-- PrismJS for Syntax Highlighting (One Dark Theme) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-one-dark.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>

    <!-- Tailwind Config must be defined BEFORE the CDN script -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
            colors: {
              // Replacing Slate with Zinc for a cleaner, modern neutral
              slate: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                850: '#202023', // Custom depth
                900: '#18181b',
                950: '#09090b',
              },
              // Replacing Indigo with Teal for a "Scientific/Lab" aesthetic
              indigo: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6', // Primary Brand Color (Teal)
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
              // Secondary Accent (Rose/Coral)
              rose: {
                400: '#fb7185',
                500: '#f43f5e',
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.slate.600'),
                  '--tw-prose-headings': theme('colors.slate.900'),
                  '--tw-prose-links': theme('colors.indigo.600'),
                  '--tw-prose-bold': theme('colors.slate.900'),
                  '--tw-prose-counters': theme('colors.slate.500'),
                  '--tw-prose-bullets': theme('colors.slate.300'),
                  '--tw-prose-quotes': theme('colors.slate.900'),
                  '--tw-prose-quote-borders': theme('colors.indigo.500'),
                  '--tw-prose-code': theme('colors.indigo.600'),
                  a: {
                    textDecoration: 'none',
                    borderBottom: '1px solid ' + theme('colors.indigo.200'),
                    transition: 'border-color 0.2s',
                    '&:hover': { 
                        color: theme('colors.indigo.700'),
                        borderBottomColor: theme('colors.indigo.600'),
                    },
                  },
                },
              },
              invert: {
                css: {
                  color: theme('colors.slate.400'),
                  '--tw-prose-headings': theme('colors.white'),
                  '--tw-prose-links': theme('colors.indigo.400'),
                  '--tw-prose-bold': theme('colors.white'),
                  '--tw-prose-counters': theme('colors.slate.400'),
                  '--tw-prose-bullets': theme('colors.slate.600'),
                  '--tw-prose-quotes': theme('colors.slate.100'),
                  '--tw-prose-quote-borders': theme('colors.indigo.500'),
                  '--tw-prose-code': theme('colors.indigo.300'),
                  a: {
                    borderBottomColor: theme('colors.indigo.800'),
                    '&:hover': { 
                        color: theme('colors.indigo.300'),
                        borderBottomColor: theme('colors.indigo.400'),
                    },
                  },
                },
              },
            }),
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flow': 'flow 1.5s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              flow: {
                '0%': { strokeDashoffset: '24' },
                '100%': { strokeDashoffset: '0' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Tailwind with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 10px; }
      .dark ::-webkit-scrollbar-track { background: #09090b; }
      .dark ::-webkit-scrollbar-thumb { background: #27272a; }
      
      ::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #52525b; }
      
      .math-serif { font-family: 'Times New Roman', serif; }
      html { scroll-behavior: smooth; }

      /* LaTeX Overflow Handling */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 1rem 0;
        margin: 1rem 0;
      }
      
      /* Prose Customization */
      .prose { max-width: 65ch; margin: 0 auto; }
      
      /* Prism Overrides for Cleaner Look */
      pre[class*="language-"] {
        border-radius: 0;
        margin: 0 !important;
        background: transparent !important;
        text-shadow: none !important;
      }
      
      /* Light mode specific Prism adjustments if needed */
      html:not(.dark) pre[class*="language-"] {
         text-shadow: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.24.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-200 antialiased overflow-hidden selection:bg-indigo-500/30 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
