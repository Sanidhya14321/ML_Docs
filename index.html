
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Mastery Hub | The Technical Codex</title>
    
    <!-- Tailwind with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- KaTeX for Mathematics -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    
    <!-- PrismJS for Syntax Highlighting (One Dark Theme) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-one-dark.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              indigo: {
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.slate.600'), // Adjusted for light mode default
                  '--tw-prose-headings': theme('colors.slate.900'),
                  a: {
                    color: theme('colors.indigo.600'),
                    '&:hover': { color: theme('colors.indigo.500') },
                  },
                },
              },
              invert: {
                css: {
                  color: theme('colors.slate.300'),
                  '--tw-prose-headings': theme('colors.white'),
                  a: {
                    color: theme('colors.indigo.400'),
                    '&:hover': { color: theme('colors.indigo.300') },
                  },
                  h1: { color: theme('colors.white'), fontFamily: theme('fontFamily.serif') },
                  h2: { color: theme('colors.slate.100'), fontFamily: theme('fontFamily.serif') },
                  h3: { color: theme('colors.slate.200') },
                  strong: { color: theme('colors.white') },
                  code: { color: theme('colors.indigo.300') },
                  blockquote: { borderLeftColor: theme('colors.indigo.500'), color: theme('colors.slate.400') },
                },
              },
            }),
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flow': 'flow 1.5s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              flow: {
                '0%': { strokeDashoffset: '24' },
                '100%': { strokeDashoffset: '0' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-track { background: #020617; }
      .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
      
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #334155; }
      
      .math-serif { font-family: 'Times New Roman', serif; }
      html { scroll-behavior: smooth; }

      /* LaTeX Overflow Handling */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 1rem 0;
        margin: 1rem 0;
      }
      
      /* Prose Customization */
      .prose { max-width: 65ch; margin: 0 auto; }
      
      /* Prism Overrides for Cleaner Look */
      pre[class*="language-"] {
        border-radius: 0;
        margin: 0 !important;
        background: transparent !important;
        text-shadow: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.21.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-200 antialiased overflow-hidden selection:bg-indigo-500/30 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
